<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosLogin.css">
    <link rel="icon" href="imgs/nail-circled.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/validarContraseñas.js"></script>
    <title>Regístrate</title>
</head>

<body>
    <a href="index.html"><img src="imgs/nail.jpg" id="logo"></a>
    <div id="loginPanel">
        <form id="login" action="php/register.php" method="post">
            <h2>Crea tu cuenta</h2>
            <div class="linea nya">
                <div id="elemento">
                    <label for="nombre"><i class="bi-person-circle"></i>Nombre</label>
                    <input type="text" id="nombre" name="nombre" required="true" class="nombre">
                </div>
            </div>
            <div class="linea apl">
                <div id="elemento">
                    <label for="apellidos"><i class="bi-person-circle"></i>Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required="true" class="apellidos">
                </div>
            </div>
            <div class="linea">
                <div id="elemento">
                    <label for="contra">Contraseña</label>
                    <input type="password" id="contra" name="contra" placeholder="" required="true">
                </div>
            </div>
            <div class="linea">
                <div id="elemento">
                    <label for="contra2">Repite la contraseña</label>
                    <input type="password" id="contra2" name="contra2" required="true">
                </div>
            </div>
            <div id="elemento">
                <input type="submit" value="Regístrate">
            </div>
            <p>¿Ya tienes una cuena con nosotros? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
    </form>
</body>

</html>
